<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulários</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form>
        <fieldset>
            <legend>Cadastro</legend> 

                <label for="nome">Nome</label><br>
                 <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Ex.:Jose da Silva"
                autofocus
                required>
                <br><br>

                <label for="email">E-mail</label><br>
                <input
                type="email"
                id="email"
                name="email"
                required>
                <br><br>

                <label for="senha">Senha</label><br>
                <input
                type="password"
                id="senha"
                name="senha"
                minlength="8"
                required>
                <br><br>

                <label>Gênero</label><br> 

                <input
                type="radio"
                name="genero"
                id="masculino"
                value="masculino"
                required>

                <label for="maculino">Masculino</label><br>

                <input
                type="radio"
                name="genero"
                id="Feminino"
                value="Feminino">

                <label for="feminino">Feminino</label><br>

                <input
                type="radio"
                name="genero"
                id="outro"
                value="outro">

                <label for="outro">Outro</label><br><br>

                <input type="submit" value="submit">
        </fieldset>
        <br><br>

        <h1>Formulário de Contato</h1>
        <fieldset>
            <legend>Formulário</legend>
                <label for="nome">Nome</label><br>
                <input type="text"
                name="nome"
                placeholder="Ex.:Jose da Silva"
                id="nome"
                autofocus
                required>
                <br><br>

                <label for="email">E-mail</label><br>
                <input
                type="email"
                id="email"
                name="email"
                required>
                <br><br>

                <label for="assunto">Assunto</label><br>
                <input type="text"
                id="assunto"
                name="assunto"
                required>
                <br><br>

                <label for="msg">Mensagem</label><br>
                <textarea name="msg" id="msg" rows="10" cols="50"></textarea>
                <br><br>


            <input type="submit" value="submit">
        </fieldset>
    </form>
    
</body>
</html>
